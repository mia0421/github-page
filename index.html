<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="build/main.min.css"/> 
</head>
<body ng-app="app" ng-controller="HomeCtrl">
	<div class="cont">
		<div id="menu" class="grid_12 menu" >
			<nav class="navbar navbar-default navbar-fixed-top">
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="#Home">Mia</a>
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>	
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar">
			      	<ul class="nav navbar-nav navbar-right" >
			      		<li><a href="#Home">Home</a></li>
				     	<li><a href="#Skill">Skill</a></li>
				     	<li><a href="#Exp">Experience</a></li>
				     	<li><a href="#Autobiography">Autobiography</a></li>
					    <li><a href="#About">About</a></li>
					</ul>	
			    </div>
			</nav>
		</div>
		<div id="Home" class="Home"  data-parallax="scroll" data-image-src="img/2015-07-20 14.09.07.jpg">
			<p>Mia Resume</p>
		</div>
		<div id="Skill" class="Skill">
			<div ng-repeat="item in SkillData">
				<h3>{{item.Title}}</h3>
				<hr>
				<div>
					<span ng-repeat="tag in item.Tag" class="label label-info">
						{{tag}}
					</span>
				</div>
			</div>
		</div>
		<div id="Exp" class="Exp" data-parallax="scroll" data-image-src="img/14400589705058.jpg">
			<section id="cd-timeline" class="cd-container">
				<div class="cd-timeline-block" 
					 ng-repeat="item in ExpData">
					<div class="cd-timeline-img cd-picture">
						<img src="librart/TimeLine/img/cd-icon-picture.svg" alt="Picture">
					</div>
					<div class="cd-timeline-content">
						<h2>{{item.Name}} - {{item.Title}} </h2>
						<p class="text-muted">{{item.Time}}</p>
						<pre>{{item.Contents}}</pre>						
						<span class="cd-date">{{item.Time}}</span>
					</div> 
				</div>
			</section> 
		</div>	
		<div id="Autobiography" class="Autobiography">
				自傳
				<hr>
				<pre>
					{{AutobiographyData}}
				</pre>
		</div>	
		<div id="About" class='About'>
			<div>
				<div class="img">
					<img src="img/2015-05-27 11.42.08 HDR.jpg" >
				</div>
				<div class=" aboutMe" >
					<p>陳品融 (Mia）前端工程師</p>	
					<p>joeschen0421@gmail.com</p>
					<p>mia0421 GITHUB</p>
				</div>
			</div>				
		</div>	
	</div>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="build/librar.min.js"></script>
<script type="text/javascript" src="build/app.min.js"></script>

</html>
